@foreground=rgb(60,60,60)
@background=rgb(250,250,250)
Menu.background=rgb(36, 104, 155)
Menu.foreground=rgb(245,245,245)
Menu.lineColor=darken($Menu.foreground,25%)
Menu.arrowColor=darken($Menu.foreground,5%)
Menu.lightdark.background=darken($Menu.background,5%)
Menu.lightdark.button.background=shade($Menu.lightdark.background,20%)
Menu.title.foreground=darken($Menu.foreground,25%)
Menu.button.background=darken(@background,10%)
Menu.button.selectedBackground=darken($Menu.background,5%)
#Menu.button.selectedBackground=#bbdefb
Menu.button.selectedForeground=$Menu.foreground
Menu.ScrollBar.background=$Menu.background
Menu.ScrollBar.thumb=mix($Menu.background,$Menu.foreground,40%)
Login.background=darken(@background,5%)
Toast.useEffect=false
Toast.success.outlineColor=#4caf50
Toast.info.outlineColor=#03a9f4
Toast.warning.outlineColor=#ff9800
Toast.error.outlineColor=#ef5350
# Accent Color
App.accent.default=#2675BF
App.accent.blue=#007AFF
App.accent.purple=#BF5AF2
App.accent.red=#FF3B30
#App.accent.orange=#FF9500
App.accent.orange=#1565c0
App.accent.yellow=#FFCC00
App.accent.green=#28CD41
Drawer.background=@accentColor
#---- color for light themes ----
color.neutral=shade($Panel.background,10%)
color.primary=#3949AB
color.secondary=#5E35B1
color.info=#1E88E5
color.success=#43A047
color.warning=#FFB300
color.danger=#E53935
color.ghost=$color.neutral
foreground.primary=#E3F2FD
foreground.secondary=#EDE7F6
foreground.info=#E3F2FD
foreground.success=#E8F5E9
foreground.warning=#FFF8E1
